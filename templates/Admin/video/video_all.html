{% extends "Admin/abase.html" %}
{% block title %}Video Data{% endblock %}
{% block content %}
<h5 style="padding: 20px; color: rgb(0, 0, 0, 0.6)">Video Data</h5>
<div class="container-fluid" style="background-color:white; max-width: 100%;; padding: 15px;">
    <table id="example" class="table table-striped table-bordered" style="max-width: 100%;">
        <thead>
            <tr>
                <th>CID</th>
                <th>Description</th>
                <th>Post date</th>
                <th>Post Status</th>
                <th>UserID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
            {% for video in db %}
            <tr>
                <td>{{ video[0] }}</td>
                <td>{{ video[3] }}</td>
                <td>{{ video[4] }}</td>
                <td>{{ video[2] }}</td>
                <td>{{ video[5] }}</td>
                <td>
                    <a href="/admin_video_view/{{ video[0] }}" class="btn btn-primary">View</a>
                    <a href="/admin_video_update/{{ video[0] }}" class="btn btn-success">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
$(document).ready(function() {
    $('#example').DataTable();
});
document.querySelector("#video").classList.add("active");
</script>

{% endblock %}
